name: Rust

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  CARGO_TERM_COLOR: always

jobs:
  core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fhedb-core
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fhedb-server
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
