name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  core:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: cd fhedb-core
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
